<section class="contact-form">
  <h2 class="contact-form__title">Contact Us</h2>
  <p class="contact-form__subtitle">Need Professional Legal Advice?</p>
  <p class="contact-form__description">
    Fill in the form, describe your legal issue, and we will get in touch with
    you soon.
  </p>
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/zzCbSlzCiWA?si=sCCzCjI39Cqgul15"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1402.914189683937!2d24.026701364058162!3d49.84328485798563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add72f9bc6a89%3A0xf9783fecb4fecf1f!2sLviv%20National%20Opera!5e0!3m2!1sen!2sua!4v1746462911111!5m2!1sen!2sua"
    width="600"
    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <form class="contact-form__form" action="#" method="POST">
    <input
      class="contact-form__input"
      type="text"
      name="full-name"
      placeholder="Enter your full name*"
      required
    />
    <input
      class="contact-form__input"
      type="tel"
      name="phone"
      placeholder="Enter your phone number*"
      required
    />
    <input
      class="contact-form__input"
      type="email"
      name="email"
      placeholder="Enter your e-mail*"
      required
    />
    <textarea
      class="contact-form__textarea"
      name="message"
      placeholder="Type your message"
      rows="4"
    ></textarea>
    <button class="contact-form__button" type="submit">Request a Quote</button>
  </form>
</section>
